<div class="main">
	<form class="keypad" name="form" style="background-color: rgba(192, 192, 192, 0.562);border-radius: 10px;">
	<input name="display" class="text"  disabled contenteditable=false style="background-color: white;" >
	<table style="background-color: rgba(192, 192, 192, 0.658);border-radius: 10px;">
		<tr>
			<td><input class="button" type=button value="C" onClick="c()" style='background-color: red;'>
			<td><input class="button" type=button value="âŒ«" onClick="back()" style='background-color: rgb(248, 62, 16);'>
			<td><input class="button" type=button value="/" onClick="insert('/')" style='background-color:rgb(255, 174, 0);'>
			<td><input class="button" type=button value="*" onClick="insert('*')" style='background-color: rgb(250, 233, 2);color:darkred'>
		</tr>
		<tr>
			<td><input class="button" type=button value="7" onClick="insert(7)">
			<td><input class="button" type=button value="8" onClick="insert(8)">
			<td><input class="button" type=button value="9" onClick="insert(9)">
			<td><input class="button" type=button value="-" onClick="insert('-')" style='background-color:rgb(208, 255, 0);color:darkred'>
		</tr>
		<tr>
			<td><input class="button" type=button value="4" onClick="insert(4)">
			<td><input class="button" type=button value="5" onClick="insert(5)">
			<td><input class="button" type=button value="6" onClick="insert(6)">
			<td><input class="button" type=button value="+" onClick="insert('+')" style='background-color:rgb(33, 255, 4);color:darkred'>
		</tr>
		<tr>
			<td><input class="button" type=button value="1" onClick="insert(1)">
			<td><input class="button" type=button value="2" onClick="insert(2)">
			<td><input class="button" type=button value="3" onClick="insert(3)">
			<td rowspan=2><input class="button" type=button value="=" onClick="equal()" style="height:112px;background-color:green;" >
		</tr>
		<tr>
			<td colspan=2><input class="button" type=button value="0" onClick="insert(0)" style="width:112px;">
			<td><input class="button" type=button value="." onClick="insert('.')">
		</tr>
	</table></form>
