<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon" href="css/vt.png">
	<script src='Javascript/s-calculator.js'></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/design.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.button{
			width:50px;
			height:48px;
			font-size:25px;
			margin:2px;
			cursor:pointer;
			color:white;
			background:#1a5d7eb9;
			border:none;
			text-align: center;
		}
		.buttons{
			width:70px;
			height:50px;
			font-size:25px;
			margin:2px;
			cursor:pointer;
			color: azure;
			background: #1a317eb9;
			border:none;
			box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2),0 3px 10px 0 rgba(0,0,0,0.19);
		}
		@media only screen and (min-width: 620px) {
  			.text{
				width:500px;
			  }
			table{
				margin:2px;
				padding:10px;
				font-size: 20px;
    		  }
			#keypad{
				justify-content: center;
			  }
			  form{
				  width:100%;
			  }
		}
		@media only screen and (max-width: 620px) {
  			.text{
				width:270px;
				position:fixed; 
				z-index:100;
				top:120px;
				margin-left: auto;
			  }
			  #keypad{
				justify-content: center;
			  }
			  table{
				margin: auto;
			  }
			  form{
				  width:60%;
			  }
		}
		
	</style>
</head>
<body onload="alert('This site is under development\nSome of the functions may not work properly or not at all')">
	
	<div class="bs" height=50px>
		<nav class="navbar navbar-expand-md navbar-dark">
			<a href="https://github.com/vinayak-tripathi" class="navbar-brand"><img src="css/vt.png" height=50px" width=72px></a>
			
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a href="mat-mul.html" class="nav-item nav-link">Matrix Calculator</a>
					<a href="calculator.html" class="nav-item nav-link">Simple Calculator</a>
					<a href="s-calculator.html" class="nav-item nav-link" id=act>Scientific Calculator</a>
            		<a href="p-calculator.html" class="nav-item nav-link">Programmer Calculator</a>
            		<a href="e-calculator.html" class="nav-item nav-link">Equation Solver</a>
				</div>
				
			</div>
		</nav>
	</div>
	<div style="background-color:rgba(255, 254, 254, 0.884);margin-top: 10px;padding: 50px;" class='container'>
		<form name="form" style="margin-left: auto;margin-right:auto;">
			<div class=row class="display" style="justify-content: center;" >
					<input type="text" name="display" class="text" disabled contenteditable=false ><br>
				
					<input type="text" name="hide" class="hidden" style="display: none;"><br>
			</div>
			
			<div class="row" id=keypad style="position: relative;">
					   <table>
							   <tr>
								   <td><input class="button" type=button value="C" onClick="c()" style='background-color: red;'>
								   <td><input class="button" type=button value="âŒ«" onClick="back()" style='background-color: rgb(248, 62, 16);'>
								   <td><input class="button" type=button value="/" onClick="insert('/')" style='background-color:rgb(255, 174, 0);'>
								   <td><input class="button" type=button value="*" onClick="insert('*')" style='background-color: rgb(250, 233, 2);color:darkred'>
								   
							   </tr>
							   <tr>
								   <td><input class="button" type=button value="7" onClick="insert(7)">
								   <td><input class="button" type=button value="8" onClick="insert(8)">
								   <td><input class="button" type=button value="9" onClick="insert(9)">
								   <td><input class="button" type=button value="-" onClick="insert('-')" style='background-color:rgb(208, 255, 0);color:darkred'>
								   
							   </tr>
							   <tr>
								   <td><input class="button" type=button value="4" onClick="insert(4)">
								   <td><input class="button" type=button value="5" onClick="insert(5)">
								   <td><input class="button" type=button value="6" onClick="insert(6)">
								   <td><input class="button" type=button value="+" onClick="insert('+')" style='background-color:rgb(33, 255, 4);color:darkred'>
							   </tr>
							   <tr>
								   <td><input class="button" type=button value="1" onClick="insert(1)">
								   <td><input class="button" type=button value="2" onClick="insert(2)">
								   <td><input class="button" type=button value="3" onClick="insert(3)">
								   <td rowspan=2><input class="button" type=button value="=" onClick="equal()" style="height:112px;background-color:green;" >
								   
							   </tr>
							   <tr>
								   <td><input class="button" type=button value="." onClick="insert('.')">
								   <td><input class="button" type=button value="0" onClick="insert(0)">
								   <td><button class="button" type="button" onClick="pi()">&pi;</button></td>
								   
							   </tr>
							   <tr>
								   <td><input type="radio" name="ang" id="rad" checked>Deg</td>
								   <td><input type="radio" name="ang" id="rad">Rad</td>
								   <td colspan="2"><button class="button" type=button style="width:108px" onClick="e()"><i>e</i></button></td>
							   </tr>
							   </table>
							   
							   
					 <table>
							   <tr>
								   <td><button class="buttons" type=button onClick="sq()">x&sup2;</button></td>
								   <td><button class="buttons" type=button onClick="cu()">x&sup3;</button></td>
								   <td><button class="buttons" type="button" onClick="e()"><i>e<sup>x</sup></i></button></td>
								  </tr>
							   <tr>
								   <td><button class="buttons" type=button onClick="sqrt()">&Sqrt;</button></td>
								   <td><button class="buttons" type=button onClick="cubrt()">&#8731;</button></td>
								   <td><button class="buttons" type="button" onClick="pow()">x<sup>y</sup></button></td>
							   </tr>
							   <tr>
								   <td><button class="buttons" type=button onClick="sin()">sin</button></td>
								   <td><button class="buttons" type=button onClick="asin()">sin<sup>-1</sup></button></td>
								   <td><button class="buttons" type="button" onClick="ln()"><i>ln()</i></button></td>
							   </tr>
							   <tr>
								   <td><button class="buttons" type=button onClick="cos()">cos</button></td>
								   <td><button class="buttons" type=button onClick="acos()">cos<sup>-1</sup></button></td>
								   <td><button class="buttons" type="button" onClick="log()"><i>log()</i></button></td>
							   </tr>
							   <tr>
								   <td><button class="buttons" type=button onClick="insert('*')">tan</button></td>
								   <td><button class="buttons" type=button onClick="insert('*')">tan<sup>-1</sup></button></td>
								   <td><button class="buttons" type="button" style="width:30px" onClick="insert('(')">(</button>
									   <button class="buttons" type="button" style="width:30px" onClick="insert(')')">)</button></td>
							   </tr>
							   <tr>
								   <td><button class="buttons" type=button onClick="fac()"><i>x!</i></button></td>
								   <td><button class="buttons" type=button>&larr;</button></td>
								   <td><button class="buttons" type=button>&rarr;</button></td>
								   
							   </tr>
					 </table>
					</div>
		</form>
    </div>
</body>
</html>
