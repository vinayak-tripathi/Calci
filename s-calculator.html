			<table style="background-color: rgba(192, 192, 192, 0.658);border-radius: 10px;">

					<td><input class="button" type=button value="C" onClick="c()" style='background-color: red;'>

					<td><button class="buttons" type=button onClick="cubrt()">&#8731;</button></td>

					<td><button class="buttons" type=button onClick="asin()">sin<sup>-1</sup></button></td>

					<td><button class="buttons" type=button onClick="acos()">cos<sup>-1</sup></button></td>
