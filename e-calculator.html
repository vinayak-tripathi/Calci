	<div class='links'>
		<ul style="list-style-type:none;">

		</ul>

	<div class='main'>
		<div class='in' style='transform: translate(-362px,-20px);'>
			<table>
				<tr><td style="text-align: left;"><input type="radio" name='type' value='two' class='rad'>Linear Equation In Two Variables</tr>
				<tr><td style="text-align: left;"><input type="radio" name='type' value='three' class='rad'>Linear Equation In Three Variables</tr>
				<tr><td style="text-align: left;"><input type="radio" name='type' value='quad' class='rad'>Quadratic Equation</tr>
				<tr><td style="text-align: left;"><input type="radio" name='type' value='cubic' class='rad'>Cubic Equation</tr>
				<tr><td><input type="button" class=but value="Enter Data" id=myBtn></td></tr>
			</table>
		</div>
		<div style="border:none;" class=modal id='myModal'>
			<div class=modalcontent>
				<span class="close"></span>
				<table>
					<tr>
						<td colspan=2><div id="eq" style="border:none;"></div></td>	
					</tr>
					<tr>
						<td><input type="button" class="button" value="solve" id="solve"></td>
						<td><input type="button" class="button" value="clear" id="clear"></td>
					</tr>
				</table>
			</div>
		</div>
		
	</div>
	<script>
		var modal = document.getElementById("myModal");
		var btn = document.getElementById("myBtn");
		// var solve=document.getElementById("solve");
		var span = document.getElementsByClassName("close")[0];
		btn.onclick = function() {
			modal.style.display = "block";
			gene();
		}
		span.onclick = function() {
			modal.style.display = "none";
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
